version: '3.8'
services:
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: honest-healthcare-db
    environment:
      - POSTGRES_DB=honest_healthcare
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  etl:
    build:
      context: .
      dockerfile: deploy/Dockerfile.etl
      args:
        INSTALL_DEV: "true"
    container_name: honest-healthcare-etl
    command: tail -f /dev/null
    volumes:
      - .:/app
    ports:
      - "8888:8888"
    environment:
      - SPARK_DRIVER_MEMORY=4g
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    container_name: honest-healthcare-backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/honest_healthcare
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.frontend
    container_name: honest-healthcare-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
